<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" overflow="hidden">
  <g transform="translate(50 50)">
    <!-- 节点1 (起点) -->
    <circle cx="100" cy="350" r="40" stroke="#000000" stroke-width="3" fill="#E6F3FF"/>
    <text x="100" y="360" text-anchor="middle" font-family="Microsoft YaHei" font-size="24" font-weight="bold">1</text>
    <text x="100" y="300" text-anchor="middle" font-family="Microsoft YaHei" font-size="20" fill="#0066CC">[0]</text>
    
    <!-- 节点2 -->
    <circle cx="400" cy="150" r="40" stroke="#000000" stroke-width="3" fill="#FFE6E6"/>
    <text x="400" y="160" text-anchor="middle" font-family="Microsoft YaHei" font-size="24" font-weight="bold">2</text>
    <text x="400" y="100" text-anchor="middle" font-family="Microsoft YaHei" font-size="20" fill="#CC0000">[1]</text>
    
    <!-- 节点3 -->
    <circle cx="400" cy="550" r="40" stroke="#000000" stroke-width="3" fill="#E6FFE6"/>
    <text x="400" y="560" text-anchor="middle" font-family="Microsoft YaHei" font-size="24" font-weight="bold">3</text>
    <text x="400" y="610" text-anchor="middle" font-family="Microsoft YaHei" font-size="20" fill="#009900">[2]</text>
    
    <!-- 节点4 (终点) -->
    <circle cx="700" cy="350" r="40" stroke="#000000" stroke-width="3" fill="#FFFFE6"/>
    <text x="700" y="360" text-anchor="middle" font-family="Microsoft YaHei" font-size="24" font-weight="bold">4</text>
    <text x="700" y="300" text-anchor="middle" font-family="Microsoft YaHei" font-size="20" fill="#FF6600">[3]</text>
    
    <!-- 边 1->2 -->
    <line x1="140" y1="350" x2="360" y2="150" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="250" y="240" text-anchor="middle" font-family="Microsoft YaHei" font-size="18" fill="#000000">1</text>
    
    <!-- 边 1->3 -->
    <line x1="140" y1="350" x2="360" y2="550" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="250" y="470" text-anchor="middle" font-family="Microsoft YaHei" font-size="18" fill="#000000">2</text>
    
    <!-- 边 2->3 -->
    <line x1="400" y1="190" x2="400" y2="510" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="430" y="350" text-anchor="middle" font-family="Microsoft YaHei" font-size="18" fill="#000000">2</text>
    
    <!-- 边 2->4 -->
    <line x1="440" y1="150" x2="660" y2="350" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="550" y="240" text-anchor="middle" font-family="Microsoft YaHei" font-size="18" fill="#000000">3</text>
    
    <!-- 边 3->4 (最短路径边，加粗显示) -->
    <line x1="440" y1="550" x2="660" y2="350" stroke="#FF0000" stroke-width="4" marker-end="url(#arrowhead-red)"/>
    <text x="550" y="470" text-anchor="middle" font-family="Microsoft YaHei" font-size="18" fill="#FF0000" font-weight="bold">1</text>
    
    <!-- 最短路径 1->3 (加粗显示) -->
    <line x1="140" y1="350" x2="360" y2="550" stroke="#FF0000" stroke-width="4" marker-end="url(#arrowhead-red)" stroke-dasharray="8,4"/>
    
    <!-- 图例 -->
    <g transform="translate(800, 100)">
      <text x="0" y="0" font-family="Microsoft YaHei" font-size="20" font-weight="bold">图例:</text>
      <circle cx="20" cy="40" r="15" stroke="#000000" stroke-width="2" fill="#E6F3FF"/>
      <text x="50" y="45" font-family="Microsoft YaHei" font-size="16">节点</text>
      <text x="50" y="70" font-family="Microsoft YaHei" font-size="14" fill="#0066CC">[标号] - 临时标号</text>
      <line x1="10" y1="100" x2="60" y2="100" stroke="#000000" stroke-width="2"/>
      <text x="70" y="105" font-family="Microsoft YaHei" font-size="16">普通边</text>
      <line x1="10" y1="130" x2="60" y2="130" stroke="#FF0000" stroke-width="4"/>
      <text x="70" y="135" font-family="Microsoft YaHei" font-size="16">最短路径</text>
    </g>
    
    <!-- 箭头标记定义 -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#000000"/>
      </marker>
      <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#FF0000"/>
      </marker>
    </defs>
  </g>
</svg>
