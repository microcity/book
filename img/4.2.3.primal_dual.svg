<svg width="1200" height="700" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" overflow="hidden">
  <g transform="translate(50 50)">
    <!-- 左侧: 对偶问题 -->
    <text x="150" y="30" text-anchor="middle" font-family="Microsoft YaHei" font-size="24" font-weight="bold">对偶问题 (节点标号)</text>
    
    <!-- 迭代0 -->
    <g transform="translate(0, 80)">
      <text x="0" y="0" font-family="Microsoft YaHei" font-size="18" font-weight="bold">迭代 0:</text>
      <circle cx="50" cy="50" r="25" stroke="#000000" stroke-width="2" fill="#E6F3FF"/>
      <text x="50" y="55" text-anchor="middle" font-family="Microsoft YaHei" font-size="16">1</text>
      <text x="50" y="85" text-anchor="middle" font-family="Microsoft YaHei" font-size="14">π₁=0</text>
      
      <circle cx="150" cy="20" r="25" stroke="#000000" stroke-width="2" fill="#FFE6E6"/>
      <text x="150" y="25" text-anchor="middle" font-family="Microsoft YaHei" font-size="16">2</text>
      <text x="150" y="55" text-anchor="middle" font-family="Microsoft YaHei" font-size="14">π₂=∞</text>
      
      <circle cx="150" cy="80" r="25" stroke="#000000" stroke-width="2" fill="#FFE6E6"/>
      <text x="150" y="85" text-anchor="middle" font-family="Microsoft YaHei" font-size="16">3</text>
      <text x="150" y="115" text-anchor="middle" font-family="Microsoft YaHei" font-size="14">π₃=∞</text>
      
      <circle cx="250" cy="50" r="25" stroke="#000000" stroke-width="2" fill="#FFE6E6"/>
      <text x="250" y="55" text-anchor="middle" font-family="Microsoft YaHei" font-size="16">4</text>
      <text x="250" y="85" text-anchor="middle" font-family="Microsoft YaHei" font-size="14">π₄=∞</text>
    </g>
    
    <!-- 迭代1 -->
    <g transform="translate(0, 220)">
      <text x="0" y="0" font-family="Microsoft YaHei" font-size="18" font-weight="bold">迭代 1:</text>
      <circle cx="50" cy="50" r="25" stroke="#000000" stroke-width="2" fill="#E6F3FF"/>
      <text x="50" y="55" text-anchor="middle" font-family="Microsoft YaHei" font-size="16">1</text>
      <text x="50" y="85" text-anchor="middle" font-family="Microsoft YaHei" font-size="14">π₁=0</text>
      
      <circle cx="150" cy="20" r="25" stroke="#000000" stroke-width="2" fill="#E6FFE6"/>
      <text x="150" y="25" text-anchor="middle" font-family="Microsoft YaHei" font-size="16">2</text>
      <text x="150" y="55" text-anchor="middle" font-family="Microsoft YaHei" font-size="14">π₂=1</text>
      
      <circle cx="150" cy="80" r="25" stroke="#000000" stroke-width="2" fill="#E6FFE6"/>
      <text x="150" y="85" text-anchor="middle" font-family="Microsoft YaHei" font-size="16">3</text>
      <text x="150" y="115" text-anchor="middle" font-family="Microsoft YaHei" font-size="14">π₃=2</text>
      
      <circle cx="250" cy="50" r="25" stroke="#000000" stroke-width="2" fill="#FFE6E6"/>
      <text x="250" y="55" text-anchor="middle" font-family="Microsoft YaHei" font-size="16">4</text>
      <text x="250" y="85" text-anchor="middle" font-family="Microsoft YaHei" font-size="14">π₄=∞</text>
      
      <!-- 允许边 -->
      <line x1="75" y1="50" x2="125" y2="20" stroke="#00AA00" stroke-width="3" marker-end="url(#arrowhead-green)"/>
      <line x1="75" y1="50" x2="125" y2="80" stroke="#00AA00" stroke-width="3" marker-end="url(#arrowhead-green)"/>
    </g>
    
    <!-- 迭代2 -->
    <g transform="translate(0, 360)">
      <text x="0" y="0" font-family="Microsoft YaHei" font-size="18" font-weight="bold">迭代 2:</text>
      <circle cx="50" cy="50" r="25" stroke="#000000" stroke-width="2" fill="#E6F3FF"/>
      <text x="50" y="55" text-anchor="middle" font-family="Microsoft YaHei" font-size="16">1</text>
      <text x="50" y="85" text-anchor="middle" font-family="Microsoft YaHei" font-size="14">π₁=0</text>
      
      <circle cx="150" cy="20" r="25" stroke="#000000" stroke-width="2" fill="#E6FFE6"/>
      <text x="150" y="25" text-anchor="middle" font-family="Microsoft YaHei" font-size="16">2</text>
      <text x="150" y="55" text-anchor="middle" font-family="Microsoft YaHei" font-size="14">π₂=1</text>
      
      <circle cx="150" cy="80" r="25" stroke="#000000" stroke-width="2" fill="#E6FFE6"/>
      <text x="150" y="85" text-anchor="middle" font-family="Microsoft YaHei" font-size="16">3</text>
      <text x="150" y="115" text-anchor="middle" font-family="Microsoft YaHei" font-size="14">π₃=2</text>
      
      <circle cx="250" cy="50" r="25" stroke="#000000" stroke-width="2" fill="#FFFFE6"/>
      <text x="250" y="55" text-anchor="middle" font-family="Microsoft YaHei" font-size="16">4</text>
      <text x="250" y="85" text-anchor="middle" font-family="Microsoft YaHei" font-size="14">π₄=3</text>
      
      <!-- 最短路径 -->
      <line x1="75" y1="50" x2="125" y2="80" stroke="#FF0000" stroke-width="4" marker-end="url(#arrowhead-red)"/>
      <line x1="175" y1="80" x2="225" y2="50" stroke="#FF0000" stroke-width="4" marker-end="url(#arrowhead-red)"/>
    </g>
    
    <!-- 右侧: 原始问题 -->
    <g transform="translate(400, 0)">
      <text x="150" y="30" text-anchor="middle" font-family="Microsoft YaHei" font-size="24" font-weight="bold">原始问题 (流量分配)</text>
      
      <!-- 最终解 -->
      <g transform="translate(50, 200)">
        <text x="100" y="0" text-anchor="middle" font-family="Microsoft YaHei" font-size="18" font-weight="bold">最优解:</text>
        
        <circle cx="50" cy="100" r="30" stroke="#000000" stroke-width="3" fill="#E6F3FF"/>
        <text x="50" y="105" text-anchor="middle" font-family="Microsoft YaHei" font-size="20">1</text>
        
        <circle cx="200" cy="50" r="30" stroke="#000000" stroke-width="3" fill="#FFE6E6"/>
        <text x="200" y="55" text-anchor="middle" font-family="Microsoft YaHei" font-size="20">2</text>
        
        <circle cx="200" cy="150" r="30" stroke="#000000" stroke-width="3" fill="#E6FFE6"/>
        <text x="200" y="155" text-anchor="middle" font-family="Microsoft YaHei" font-size="20">3</text>
        
        <circle cx="350" cy="100" r="30" stroke="#000000" stroke-width="3" fill="#FFFFE6"/>
        <text x="350" y="105" text-anchor="middle" font-family="Microsoft YaHei" font-size="20">4</text>
        
        <!-- 流量为0的边 (虚线) -->
        <line x1="80" y1="100" x2="170" y2="50" stroke="#CCCCCC" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead-gray)"/>
        <text x="125" y="70" text-anchor="middle" font-family="Microsoft YaHei" font-size="14" fill="#666666">f₁₂=0</text>
        
        <line x1="200" y1="80" x2="200" y2="120" stroke="#CCCCCC" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead-gray)"/>
        <text x="230" y="100" text-anchor="middle" font-family="Microsoft YaHei" font-size="14" fill="#666666">f₂₃=0</text>
        
        <line x1="230" y1="50" x2="320" y2="100" stroke="#CCCCCC" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead-gray)"/>
        <text x="275" y="70" text-anchor="middle" font-family="Microsoft YaHei" font-size="14" fill="#666666">f₂₄=0</text>
        
        <!-- 流量为1的边 (实线，加粗) -->
        <line x1="80" y1="100" x2="170" y2="150" stroke="#FF0000" stroke-width="4" marker-end="url(#arrowhead-red)"/>
        <text x="125" y="140" text-anchor="middle" font-family="Microsoft YaHei" font-size="16" fill="#FF0000" font-weight="bold">f₁₃=1</text>
        
        <line x1="230" y1="150" x2="320" y2="100" stroke="#FF0000" stroke-width="4" marker-end="url(#arrowhead-red)"/>
        <text x="275" y="140" text-anchor="middle" font-family="Microsoft YaHei" font-size="16" fill="#FF0000" font-weight="bold">f₃₄=1</text>
        
        <!-- 总成本 -->
        <text x="200" y="220" text-anchor="middle" font-family="Microsoft YaHei" font-size="18" font-weight="bold" fill="#FF0000">总成本: 2×1 + 1×1 = 3</text>
      </g>
    </g>
    
    <!-- 图例 -->
    <g transform="translate(750, 450)">
      <text x="0" y="0" font-family="Microsoft YaHei" font-size="20" font-weight="bold">图例:</text>
      <circle cx="20" cy="40" r="15" stroke="#000000" stroke-width="2" fill="#E6F3FF"/>
      <text x="50" y="45" font-family="Microsoft YaHei" font-size="16">起点</text>
      <circle cx="20" cy="70" r="15" stroke="#000000" stroke-width="2" fill="#FFFFE6"/>
      <text x="50" y="75" font-family="Microsoft YaHei" font-size="16">终点</text>
      <line x1="10" y1="100" x2="60" y2="100" stroke="#00AA00" stroke-width="3"/>
      <text x="70" y="105" font-family="Microsoft YaHei" font-size="16">允许边</text>
      <line x1="10" y1="130" x2="60" y2="130" stroke="#FF0000" stroke-width="4"/>
      <text x="70" y="135" font-family="Microsoft YaHei" font-size="16">最短路径</text>
      <line x1="10" y1="160" x2="60" y2="160" stroke="#CCCCCC" stroke-width="2" stroke-dasharray="5,5"/>
      <text x="70" y="165" font-family="Microsoft YaHei" font-size="16">零流量</text>
    </g>
    
    <!-- 箭头标记定义 -->
    <defs>
      <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#00AA00"/>
      </marker>
      <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#FF0000"/>
      </marker>
      <marker id="arrowhead-gray" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#CCCCCC"/>
      </marker>
    </defs>
  </g>
</svg>
