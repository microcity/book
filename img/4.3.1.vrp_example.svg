<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" overflow="hidden">
  <g transform="translate(50 50)">
    <!-- 配送中心 (节点0) -->
    <circle cx="400" cy="350" r="45" stroke="#000000" stroke-width="4" fill="#FFD700"/>
    <text x="400" y="360" text-anchor="middle" font-family="Microsoft YaHei" font-size="24" font-weight="bold">0</text>
    <text x="400" y="320" text-anchor="middle" font-family="Microsoft YaHei" font-size="18" font-weight="bold">配送中心</text>
    
    <!-- 客户1 -->
    <rect x="150" y="150" width="60" height="60" stroke="#000000" stroke-width="3" fill="#E6F3FF"/>
    <text x="180" y="185" text-anchor="middle" font-family="Microsoft YaHei" font-size="20" font-weight="bold">1</text>
    <text x="180" y="130" text-anchor="middle" font-family="Microsoft YaHei" font-size="16" fill="#0066CC">需求: 3</text>
    
    <!-- 客户2 -->
    <rect x="620" y="100" width="60" height="60" stroke="#000000" stroke-width="3" fill="#FFE6E6"/>
    <text x="650" y="135" text-anchor="middle" font-family="Microsoft YaHei" font-size="20" font-weight="bold">2</text>
    <text x="650" y="80" text-anchor="middle" font-family="Microsoft YaHei" font-size="16" fill="#CC0000">需求: 4</text>
    
    <!-- 客户3 -->
    <rect x="250" y="520" width="60" height="60" stroke="#000000" stroke-width="3" fill="#E6FFE6"/>
    <text x="280" y="555" text-anchor="middle" font-family="Microsoft YaHei" font-size="20" font-weight="bold">3</text>
    <text x="280" y="605" text-anchor="middle" font-family="Microsoft YaHei" font-size="16" fill="#009900">需求: 2</text>
    
    <!-- 客户4 -->
    <rect x="570" y="480" width="60" height="60" stroke="#000000" stroke-width="3" fill="#FFFFE6"/>
    <text x="600" y="515" text-anchor="middle" font-family="Microsoft YaHei" font-size="20" font-weight="bold">4</text>
    <text x="600" y="560" text-anchor="middle" font-family="Microsoft YaHei" font-size="16" fill="#FF6600">需求: 5</text>
    
    <!-- 距离标注 -->
    <!-- 从配送中心到各客户 -->
    <line x1="400" y1="350" x2="180" y2="180" stroke="#CCCCCC" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="290" y="265" text-anchor="middle" font-family="Microsoft YaHei" font-size="14" fill="#666666">5</text>
    
    <line x1="400" y1="350" x2="650" y2="130" stroke="#CCCCCC" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="525" y="240" text-anchor="middle" font-family="Microsoft YaHei" font-size="14" fill="#666666">4</text>
    
    <line x1="400" y1="350" x2="280" y2="550" stroke="#CCCCCC" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="340" y="450" text-anchor="middle" font-family="Microsoft YaHei" font-size="14" fill="#666666">6</text>
    
    <line x1="400" y1="350" x2="600" y2="510" stroke="#CCCCCC" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="500" y="430" text-anchor="middle" font-family="Microsoft YaHei" font-size="14" fill="#666666">3</text>
    
    <!-- 客户之间的距离 -->
    <line x1="180" y1="180" x2="650" y2="130" stroke="#CCCCCC" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="415" y="155" text-anchor="middle" font-family="Microsoft YaHei" font-size="14" fill="#666666">3</text>
    
    <line x1="180" y1="180" x2="280" y2="550" stroke="#CCCCCC" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="230" y="365" text-anchor="middle" font-family="Microsoft YaHei" font-size="14" fill="#666666">7</text>
    
    <line x1="650" y1="130" x2="280" y2="550" stroke="#CCCCCC" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="465" y="340" text-anchor="middle" font-family="Microsoft YaHei" font-size="14" fill="#666666">5</text>
    
    <line x1="280" y1="550" x2="600" y2="510" stroke="#CCCCCC" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="440" y="530" text-anchor="middle" font-family="Microsoft YaHei" font-size="14" fill="#666666">4</text>
    
    <!-- 最优路径示例 -->
    <!-- 路径1: 0->1->2->0 -->
    <path d="M 400 350 Q 290 250 180 180" stroke="#FF0000" stroke-width="4" fill="none" marker-end="url(#arrowhead-red)"/>
    <path d="M 180 180 Q 415 155 650 130" stroke="#FF0000" stroke-width="4" fill="none" marker-end="url(#arrowhead-red)"/>
    <path d="M 650 130 Q 525 240 400 350" stroke="#FF0000" stroke-width="4" fill="none" marker-end="url(#arrowhead-red)"/>
    
    <!-- 路径2: 0->3->4->0 -->
    <path d="M 400 350 Q 340 450 280 550" stroke="#0066FF" stroke-width="4" fill="none" marker-end="url(#arrowhead-blue)"/>
    <path d="M 280 550 Q 440 530 600 510" stroke="#0066FF" stroke-width="4" fill="none" marker-end="url(#arrowhead-blue)"/>
    <path d="M 600 510 Q 500 430 400 350" stroke="#0066FF" stroke-width="4" fill="none" marker-end="url(#arrowhead-blue)"/>
    
    <!-- 车辆信息 -->
    <g transform="translate(800, 100)">
      <text x="0" y="0" font-family="Microsoft YaHei" font-size="20" font-weight="bold">车辆信息:</text>
      <text x="0" y="30" font-family="Microsoft YaHei" font-size="16">车辆数量: 2</text>
      <text x="0" y="55" font-family="Microsoft YaHei" font-size="16">车辆容量: 7</text>
      
      <text x="0" y="100" font-family="Microsoft YaHei" font-size="18" font-weight="bold" fill="#FF0000">车辆1路径:</text>
      <text x="0" y="125" font-family="Microsoft YaHei" font-size="16" fill="#FF0000">0→1→2→0</text>
      <text x="0" y="150" font-family="Microsoft YaHei" font-size="16" fill="#FF0000">载货量: 3+4=7</text>
      <text x="0" y="175" font-family="Microsoft YaHei" font-size="16" fill="#FF0000">距离: 5+3+4=12</text>
      
      <text x="0" y="220" font-family="Microsoft YaHei" font-size="18" font-weight="bold" fill="#0066FF">车辆2路径:</text>
      <text x="0" y="245" font-family="Microsoft YaHei" font-size="16" fill="#0066FF">0→3→4→0</text>
      <text x="0" y="270" font-family="Microsoft YaHei" font-size="16" fill="#0066FF">载货量: 2+5=7</text>
      <text x="0" y="295" font-family="Microsoft YaHei" font-size="16" fill="#0066FF">距离: 6+4+3=13</text>
      
      <text x="0" y="340" font-family="Microsoft YaHei" font-size="18" font-weight="bold">总距离: 25</text>
    </g>
    
    <!-- 图例 -->
    <g transform="translate(800, 450)">
      <text x="0" y="0" font-family="Microsoft YaHei" font-size="20" font-weight="bold">图例:</text>
      <circle cx="20" cy="40" r="20" stroke="#000000" stroke-width="2" fill="#FFD700"/>
      <text x="50" y="45" font-family="Microsoft YaHei" font-size="16">配送中心</text>
      <rect x="5" y="70" width="30" height="30" stroke="#000000" stroke-width="2" fill="#E6F3FF"/>
      <text x="50" y="90" font-family="Microsoft YaHei" font-size="16">客户节点</text>
      <line x1="10" y1="120" x2="60" y2="120" stroke="#FF0000" stroke-width="4"/>
      <text x="70" y="125" font-family="Microsoft YaHei" font-size="16">车辆1路径</text>
      <line x1="10" y1="150" x2="60" y2="150" stroke="#0066FF" stroke-width="4"/>
      <text x="70" y="155" font-family="Microsoft YaHei" font-size="16">车辆2路径</text>
      <line x1="10" y1="180" x2="60" y2="180" stroke="#CCCCCC" stroke-width="1" stroke-dasharray="3,3"/>
      <text x="70" y="185" font-family="Microsoft YaHei" font-size="16">距离标注</text>
    </g>
    
    <!-- 箭头标记定义 -->
    <defs>
      <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#FF0000"/>
      </marker>
      <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#0066FF"/>
      </marker>
    </defs>
  </g>
</svg>
