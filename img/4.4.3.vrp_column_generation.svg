<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" overflow="hidden">
  <g transform="translate(50 50)">
    <!-- 标题 -->
    <text x="500" y="30" text-anchor="middle" font-family="Microsoft YaHei" font-size="24" font-weight="bold">VRP列生成算法：路径生成与选择</text>
    
    <!-- 左侧：网络图 -->
    <g transform="translate(50, 80)">
      <text x="150" y="0" text-anchor="middle" font-family="Microsoft YaHei" font-size="18" font-weight="bold">网络图</text>
      
      <!-- 配送中心 -->
      <circle cx="150" cy="150" r="35" stroke="#000000" stroke-width="3" fill="#FFD700"/>
      <text x="150" y="160" text-anchor="middle" font-family="Microsoft YaHei" font-size="18" font-weight="bold">0</text>
      
      <!-- 客户节点 -->
      <rect x="60" y="60" width="40" height="40" stroke="#000000" stroke-width="2" fill="#FFE6E6"/>
      <text x="80" y="85" text-anchor="middle" font-family="Microsoft YaHei" font-size="16">1</text>
      
      <rect x="220" y="60" width="40" height="40" stroke="#000000" stroke-width="2" fill="#E6F3FF"/>
      <text x="240" y="85" text-anchor="middle" font-family="Microsoft YaHei" font-size="16">2</text>
      
      <rect x="60" y="220" width="40" height="40" stroke="#000000" stroke-width="2" fill="#E6FFE6"/>
      <text x="80" y="245" text-anchor="middle" font-family="Microsoft YaHei" font-size="16">3</text>
      
      <rect x="220" y="220" width="40" height="40" stroke="#000000" stroke-width="2" fill="#FFFFE6"/>
      <text x="240" y="245" text-anchor="middle" font-family="Microsoft YaHei" font-size="16">4</text>
      
      <!-- 边（虚线表示所有可能的连接） -->
      <line x1="150" y1="150" x2="80" y2="80" stroke="#CCCCCC" stroke-width="1" stroke-dasharray="3,3"/>
      <line x1="150" y1="150" x2="240" y2="80" stroke="#CCCCCC" stroke-width="1" stroke-dasharray="3,3"/>
      <line x1="150" y1="150" x2="80" y2="240" stroke="#CCCCCC" stroke-width="1" stroke-dasharray="3,3"/>
      <line x1="150" y1="150" x2="240" y2="240" stroke="#CCCCCC" stroke-width="1" stroke-dasharray="3,3"/>
      <line x1="80" y1="80" x2="240" y2="80" stroke="#CCCCCC" stroke-width="1" stroke-dasharray="3,3"/>
      <line x1="80" y1="80" x2="80" y2="240" stroke="#CCCCCC" stroke-width="1" stroke-dasharray="3,3"/>
      <line x1="240" y1="80" x2="240" y2="240" stroke="#CCCCCC" stroke-width="1" stroke-dasharray="3,3"/>
      <line x1="80" y1="240" x2="240" y2="240" stroke="#CCCCCC" stroke-width="1" stroke-dasharray="3,3"/>
    </g>
    
    <!-- 右侧：路径集合 -->
    <g transform="translate(400, 80)">
      <text x="200" y="0" text-anchor="middle" font-family="Microsoft YaHei" font-size="18" font-weight="bold">可行路径集合演化</text>
      
      <!-- 初始路径 -->
      <g transform="translate(0, 30)">
        <text x="0" y="0" font-family="Microsoft YaHei" font-size="16" font-weight="bold" fill="#FF6600">初始路径（个体路径）:</text>
        
        <g transform="translate(20, 25)">
          <text x="0" y="0" font-family="Microsoft YaHei" font-size="14">路径1: 0→1→0  成本=10  覆盖={1}</text>
          <text x="0" y="20" font-family="Microsoft YaHei" font-size="14">路径2: 0→2→0  成本=8   覆盖={2}</text>
          <text x="0" y="40" font-family="Microsoft YaHei" font-size="14">路径3: 0→3→0  成本=12  覆盖={3}</text>
          <text x="0" y="60" font-family="Microsoft YaHei" font-size="14">路径4: 0→4→0  成本=6   覆盖={4}</text>
        </g>
      </g>
      
      <!-- 列生成发现的新路径 -->
      <g transform="translate(0, 170)">
        <text x="0" y="0" font-family="Microsoft YaHei" font-size="16" font-weight="bold" fill="#009900">列生成发现的新路径:</text>
        
        <g transform="translate(20, 25)">
          <text x="0" y="0" font-family="Microsoft YaHei" font-size="14">路径5: 0→1→2→0  成本=12  覆盖={1,2}</text>
          <text x="0" y="20" font-family="Microsoft YaHei" font-size="14">路径6: 0→3→4→0  成本=13  覆盖={3,4}</text>
          <text x="0" y="40" font-family="Microsoft YaHei" font-size="14">路径7: 0→1→3→0  成本=17  覆盖={1,3}</text>
          <text x="0" y="60" font-family="Microsoft YaHei" font-size="14">路径8: 0→2→4→0  成本=11  覆盖={2,4}</text>
        </g>
      </g>
    </g>
    
    <!-- 主问题与子问题 -->
    <g transform="translate(50, 350)">
      <text x="400" y="0" text-anchor="middle" font-family="Microsoft YaHei" font-size="20" font-weight="bold">主问题 ↔ 子问题 迭代过程</text>
      
      <!-- 主问题 -->
      <g transform="translate(0, 40)">
        <rect x="0" y="0" width="350" height="150" stroke="#000000" stroke-width="2" fill="#FFE6E6" rx="10"/>
        <text x="175" y="25" text-anchor="middle" font-family="Microsoft YaHei" font-size="18" font-weight="bold">主问题 (RMP)</text>
        
        <text x="20" y="50" font-family="Microsoft YaHei" font-size="14">min Σ cᵣ xᵣ</text>
        <text x="20" y="70" font-family="Microsoft YaHei" font-size="14">s.t. Σ aᵢᵣ xᵣ = 1, ∀i ∈ C</text>
        <text x="20" y="90" font-family="Microsoft YaHei" font-size="14">     xᵣ ≥ 0, ∀r ∈ R</text>
        
        <text x="20" y="120" font-family="Microsoft YaHei" font-size="12" fill="#666666">求解得到对偶价格 π = (π₁, π₂, π₃, π₄)</text>
        <text x="20" y="135" font-family="Microsoft YaHei" font-size="12" fill="#666666">当前路径集合R的最优组合</text>
      </g>
      
      <!-- 箭头 -->
      <g transform="translate(375, 115)">
        <line x1="0" y1="0" x2="70" y2="0" stroke="#FF6600" stroke-width="3" marker-end="url(#arrowhead-orange)"/>
        <text x="35" y="-10" text-anchor="middle" font-family="Microsoft YaHei" font-size="14" fill="#FF6600">对偶价格</text>
      </g>
      
      <g transform="translate(375, 135)">
        <line x1="70" y1="0" x2="0" y2="0" stroke="#009900" stroke-width="3" marker-end="url(#arrowhead-green)"/>
        <text x="35" y="20" text-anchor="middle" font-family="Microsoft YaHei" font-size="14" fill="#009900">新路径</text>
      </g>
      
      <!-- 子问题 -->
      <g transform="translate(470, 40)">
        <rect x="0" y="0" width="350" height="150" stroke="#000000" stroke-width="2" fill="#E6FFE6" rx="10"/>
        <text x="175" y="25" text-anchor="middle" font-family="Microsoft YaHei" font-size="18" font-weight="bold">子问题 (定价问题)</text>
        
        <text x="20" y="50" font-family="Microsoft YaHei" font-size="14">min Σ (cᵢⱼ - πᵢδᵢⱼ) yᵢⱼ</text>
        <text x="20" y="70" font-family="Microsoft YaHei" font-size="14">s.t. 流量约束</text>
        <text x="20" y="90" font-family="Microsoft YaHei" font-size="14">     容量约束</text>
        
        <text x="20" y="120" font-family="Microsoft YaHei" font-size="12" fill="#666666">寻找简化成本最小的路径</text>
        <text x="20" y="135" font-family="Microsoft YaHei" font-size="12" fill="#666666">如果简化成本 < 0，生成新列</text>
      </g>
    </g>
    
    <!-- 算法收敛过程 -->
    <g transform="translate(50, 580)">
      <rect x="0" y="0" width="750" height="120" stroke="#0066CC" stroke-width="2" fill="#F0F8FF" rx="10"/>
      <text x="375" y="25" text-anchor="middle" font-family="Microsoft YaHei" font-size="18" font-weight="bold">算法收敛过程示例</text>
      
      <text x="20" y="50" font-family="Microsoft YaHei" font-size="14"><tspan font-weight="bold">迭代1:</tspan> 初始解使用4条个体路径，总成本=36，对偶价格=(10,8,12,6)</text>
      <text x="20" y="70" font-family="Microsoft YaHei" font-size="14"><tspan font-weight="bold">迭代2:</tspan> 发现路径0→1→2→0简化成本=-6，加入主问题，新解成本=30</text>
      <text x="20" y="90" font-family="Microsoft YaHei" font-size="14"><tspan font-weight="bold">迭代3:</tspan> 发现路径0→3→4→0简化成本=-5，加入主问题，<tspan fill="#FF6600" font-weight="bold">最优解成本=25</tspan></text>
    </g>
    
    <!-- 优势说明 -->
    <g transform="translate(850, 350)">
      <text x="0" y="0" font-family="Microsoft YaHei" font-size="16" font-weight="bold">列生成优势:</text>
      <text x="0" y="25" font-family="Microsoft YaHei" font-size="12">• 避免枚举所有路径</text>
      <text x="0" y="45" font-family="Microsoft YaHei" font-size="12">• 动态生成有用的列</text>
      <text x="0" y="65" font-family="Microsoft YaHei" font-size="12">• 适用于大规模问题</text>
      <text x="0" y="85" font-family="Microsoft YaHei" font-size="12">• 提供强下界</text>
      
      <text x="0" y="120" font-family="Microsoft YaHei" font-size="16" font-weight="bold">停止条件:</text>
      <text x="0" y="145" font-family="Microsoft YaHei" font-size="12">所有子问题的</text>
      <text x="0" y="160" font-family="Microsoft YaHei" font-size="12">简化成本 ≥ 0</text>
    </g>
    
    <!-- 箭头标记定义 -->
    <defs>
      <marker id="arrowhead-orange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#FF6600"/>
      </marker>
      <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#009900"/>
      </marker>
    </defs>
  </g>
</svg>
