<svg width="1400" height="900" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" overflow="hidden">
  <g transform="translate(-50 -50)">
    <!-- 供应节点1 -->
    <circle cx="150" cy="200" r="50" stroke="#000000" stroke-width="3" fill="#90EE90" />
    <text x="135" y="210" font-family="Microsoft YaHei,sans-serif" font-weight="400" font-size="36">1</text>
    <text x="80" y="140" font-family="Microsoft YaHei,sans-serif" font-weight="400" font-size="24" fill="#006400">供应:15</text>
    
    <!-- 供应节点2 -->
    <circle cx="150" cy="400" r="50" stroke="#000000" stroke-width="3" fill="#90EE90" />
    <text x="135" y="410" font-family="Microsoft YaHei,sans-serif" font-weight="400" font-size="36">2</text>
    <text x="80" y="470" font-family="Microsoft YaHei,sans-serif" font-weight="400" font-size="24" fill="#006400">供应:25</text>
    
    <!-- 中转节点3 -->
    <circle cx="450" cy="150" r="50" stroke="#000000" stroke-width="3" fill="#FFE4B5" />
    <text x="435" y="160" font-family="Microsoft YaHei,sans-serif" font-weight="400" font-size="36">3</text>
    <text x="410" y="90" font-family="Microsoft YaHei,sans-serif" font-weight="400" font-size="24" fill="#8B4513">中转</text>
    
    <!-- 中转节点4 -->
    <circle cx="450" cy="450" r="50" stroke="#000000" stroke-width="3" fill="#FFE4B5" />
    <text x="435" y="460" font-family="Microsoft YaHei,sans-serif" font-weight="400" font-size="36">4</text>
    <text x="410" y="520" font-family="Microsoft YaHei,sans-serif" font-weight="400" font-size="24" fill="#8B4513">中转</text>
    
    <!-- 需求节点5 -->
    <circle cx="750" cy="200" r="50" stroke="#000000" stroke-width="3" fill="#FFB6C1" />
    <text x="735" y="210" font-family="Microsoft YaHei,sans-serif" font-weight="400" font-size="36">5</text>
    <text x="780" y="140" font-family="Microsoft YaHei,sans-serif" font-weight="400" font-size="24" fill="#8B0000">需求:20</text>
    
    <!-- 需求节点6 -->
    <circle cx="750" cy="400" r="50" stroke="#000000" stroke-width="3" fill="#FFB6C1" />
    <text x="735" y="410" font-family="Microsoft YaHei,sans-serif" font-weight="400" font-size="36">6</text>
    <text x="780" y="470" font-family="Microsoft YaHei,sans-serif" font-weight="400" font-size="24" fill="#8B0000">需求:20</text>
    
    <!-- 边 1->3 -->
    <path d="M 200 180 L 400 160" stroke="#000000" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
    <text x="280" y="160" font-family="Microsoft YaHei,sans-serif" font-weight="400" font-size="20" fill="#000080">c:3, u:20</text>
    
    <!-- 边 1->4 -->
    <path d="M 180 240 L 420 420" stroke="#000000" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
    <text x="280" y="340" font-family="Microsoft YaHei,sans-serif" font-weight="400" font-size="20" fill="#000080">c:5, u:15</text>
    
    <!-- 边 2->3 -->
    <path d="M 180 360 L 420 180" stroke="#000000" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
    <text x="280" y="260" font-family="Microsoft YaHei,sans-serif" font-weight="400" font-size="20" fill="#000080">c:4, u:25</text>
    
    <!-- 边 2->4 -->
    <path d="M 200 420 L 400 440" stroke="#000000" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
    <text x="280" y="440" font-family="Microsoft YaHei,sans-serif" font-weight="400" font-size="20" fill="#000080">c:2, u:30</text>
    
    <!-- 边 3->5 -->
    <path d="M 500 170 L 700 190" stroke="#000000" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
    <text x="580" y="170" font-family="Microsoft YaHei,sans-serif" font-weight="400" font-size="20" fill="#000080">c:2, u:25</text>
    
    <!-- 边 3->6 -->
    <path d="M 480 190 L 720 360" stroke="#000000" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
    <text x="580" y="280" font-family="Microsoft YaHei,sans-serif" font-weight="400" font-size="20" fill="#000080">c:6, u:20</text>
    
    <!-- 边 4->5 -->
    <path d="M 480 410 L 720 240" stroke="#000000" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
    <text x="580" y="320" font-family="Microsoft YaHei,sans-serif" font-weight="400" font-size="20" fill="#000080">c:4, u:18</text>
    
    <!-- 边 4->6 -->
    <path d="M 500 430 L 700 410" stroke="#000000" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
    <text x="580" y="430" font-family="Microsoft YaHei,sans-serif" font-weight="400" font-size="20" fill="#000080">c:1, u:35</text>
    
    <!-- 定义箭头标记 -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#000000" />
      </marker>
    </defs>
    
    <!-- 图例 -->
    <g transform="translate(50, 600)">
      <text x="0" y="0" font-family="Microsoft YaHei,sans-serif" font-weight="bold" font-size="28" fill="#000000">图例:</text>
      
      <circle cx="30" cy="40" r="20" stroke="#000000" stroke-width="2" fill="#90EE90" />
      <text x="60" y="50" font-family="Microsoft YaHei,sans-serif" font-weight="400" font-size="20">供应节点</text>
      
      <circle cx="30" cy="80" r="20" stroke="#000000" stroke-width="2" fill="#FFE4B5" />
      <text x="60" y="90" font-family="Microsoft YaHei,sans-serif" font-weight="400" font-size="20">中转节点</text>
      
      <circle cx="30" cy="120" r="20" stroke="#000000" stroke-width="2" fill="#FFB6C1" />
      <text x="60" y="130" font-family="Microsoft YaHei,sans-serif" font-weight="400" font-size="20">需求节点</text>
      
      <text x="0" y="170" font-family="Microsoft YaHei,sans-serif" font-weight="400" font-size="20" fill="#000080">c: 单位成本, u: 容量上界</text>
    </g>
    
    <!-- 标题 -->
    <text x="350" y="50" font-family="Microsoft YaHei,sans-serif" font-weight="bold" font-size="32" fill="#000000" text-anchor="middle">最小费用流网络示例</text>
  </g>
</svg>
