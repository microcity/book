<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f8f9fa" stroke="none"/>
  
  <!-- 标题 -->
  <text x="300" y="25" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#2c3e50">价格均衡算法收敛过程比较</text>
  
  <!-- 左侧：投影梯度算法 -->
  <g transform="translate(50, 50)">
    <text x="100" y="20" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#e74c3c">投影梯度算法</text>
    
    <!-- 坐标轴 -->
    <line x1="20" y1="280" x2="180" y2="280" stroke="#34495e" stroke-width="2"/>
    <line x1="20" y1="280" x2="20" y2="50" stroke="#34495e" stroke-width="2"/>
    
    <!-- 轴标签 -->
    <text x="100" y="300" text-anchor="middle" font-family="Arial" font-size="10" fill="#34495e">迭代次数</text>
    <text x="10" y="160" text-anchor="middle" font-family="Arial" font-size="10" fill="#34495e" transform="rotate(-90, 10, 160)">目标函数值</text>
    
    <!-- 收敛曲线 -->
    <polyline points="20,270 35,250 50,220 65,200 80,185 95,175 110,168 125,163 140,160 155,158 170,157" 
              fill="none" stroke="#e74c3c" stroke-width="3"/>
    
    <!-- 迭代点 -->
    <circle cx="20" cy="270" r="3" fill="#e74c3c"/>
    <circle cx="35" cy="250" r="3" fill="#e74c3c"/>
    <circle cx="50" cy="220" r="3" fill="#e74c3c"/>
    <circle cx="65" cy="200" r="3" fill="#e74c3c"/>
    <circle cx="80" cy="185" r="3" fill="#e74c3c"/>
    <circle cx="95" cy="175" r="3" fill="#e74c3c"/>
    <circle cx="110" cy="168" r="3" fill="#e74c3c"/>
    <circle cx="125" cy="163" r="3" fill="#e74c3c"/>
    <circle cx="140" cy="160" r="3" fill="#e74c3c"/>
    <circle cx="155" cy="158" r="3" fill="#e74c3c"/>
    <circle cx="170" cy="157" r="3" fill="#e74c3c"/>
    
    <!-- 最优解线 -->
    <line x1="20" y1="155" x2="180" y2="155" stroke="#95a5a6" stroke-width="1" stroke-dasharray="5,5"/>
    <text x="185" y="158" font-family="Arial" font-size="9" fill="#95a5a6">最优解</text>
  </g>
  
  <!-- 右侧：对角化算法 -->
  <g transform="translate(350, 50)">
    <text x="100" y="20" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#27ae60">对角化算法</text>
    
    <!-- 坐标轴 -->
    <line x1="20" y1="280" x2="180" y2="280" stroke="#34495e" stroke-width="2"/>
    <line x1="20" y1="280" x2="20" y2="50" stroke="#34495e" stroke-width="2"/>
    
    <!-- 轴标签 -->
    <text x="100" y="300" text-anchor="middle" font-family="Arial" font-size="10" fill="#34495e">迭代次数</text>
    <text x="10" y="160" text-anchor="middle" font-family="Arial" font-size="10" fill="#34495e" transform="rotate(-90, 10, 160)">目标函数值</text>
    
    <!-- 收敛曲线（更快收敛） -->
    <polyline points="20,270 40,210 60,175 80,160 100,155 120,154 140,153 160,153" 
              fill="none" stroke="#27ae60" stroke-width="3"/>
    
    <!-- 迭代点 -->
    <circle cx="20" cy="270" r="3" fill="#27ae60"/>
    <circle cx="40" cy="210" r="3" fill="#27ae60"/>
    <circle cx="60" cy="175" r="3" fill="#27ae60"/>
    <circle cx="80" cy="160" r="3" fill="#27ae60"/>
    <circle cx="100" cy="155" r="3" fill="#27ae60"/>
    <circle cx="120" cy="154" r="3" fill="#27ae60"/>
    <circle cx="140" cy="153" r="3" fill="#27ae60"/>
    <circle cx="160" cy="153" r="3" fill="#27ae60"/>
    
    <!-- 最优解线 -->
    <line x1="20" y1="155" x2="180" y2="155" stroke="#95a5a6" stroke-width="1" stroke-dasharray="5,5"/>
    <text x="185" y="158" font-family="Arial" font-size="9" fill="#95a5a6">最优解</text>
  </g>
  
  <!-- 底部算法特性比较 -->
  <g transform="translate(50, 350)">
    <text x="0" y="15" font-family="Arial" font-size="12" font-weight="bold" fill="#2c3e50">算法特性：</text>
    <text x="100" y="15" font-family="Arial" font-size="11" fill="#e74c3c">投影梯度：通用性强，收敛较慢</text>
    <text x="350" y="15" font-family="Arial" font-size="11" fill="#27ae60">对角化：专用性强，收敛较快</text>
  </g>
  
  <!-- 投影操作示意 -->
  <g transform="translate(100, 320)">
    <text x="0" y="0" font-family="Arial" font-size="10" fill="#7f8c8d">投影到可行域</text>
    <line x1="0" y1="5" x2="30" y2="5" stroke="#e74c3c" stroke-width="2"/>
    <line x1="30" y1="2" x2="25" y2="5" stroke="#e74c3c" stroke-width="2"/>
    <line x1="30" y1="8" x2="25" y2="5" stroke="#e74c3c" stroke-width="2"/>
  </g>
  
  <!-- 分解操作示意 -->
  <g transform="translate(400, 320)">
    <text x="0" y="0" font-family="Arial" font-size="10" fill="#7f8c8d">地区分解求解</text>
    <rect x="0" y="5" width="8" height="8" fill="#27ae60"/>
    <rect x="12" y="5" width="8" height="8" fill="#27ae60"/>
    <rect x="24" y="5" width="8" height="8" fill="#27ae60"/>
  </g>
</svg>
