<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- 时间轴 -->
  <line x1="50" y1="350" x2="550" y2="350" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="560" y="355" font-family="Arial" font-size="14" fill="#333">时间</text>
  
  <!-- 时间刻度 -->
  <g font-family="Arial" font-size="12" fill="#666">
    <line x1="100" y1="345" x2="100" y2="355" stroke="#666"/>
    <text x="95" y="370" text-anchor="middle">t₁</text>
    
    <line x1="200" y1="345" x2="200" y2="355" stroke="#666"/>
    <text x="195" y="370" text-anchor="middle">t₂</text>
    
    <line x1="300" y1="345" x2="300" y2="355" stroke="#666"/>
    <text x="295" y="370" text-anchor="middle">t₃</text>
    
    <line x1="400" y1="345" x2="400" y2="355" stroke="#666"/>
    <text x="395" y="370" text-anchor="middle">t₄</text>
    
    <line x1="500" y1="345" x2="500" y2="355" stroke="#666"/>
    <text x="495" y="370" text-anchor="middle">t₅</text>
  </g>
  
  <!-- 事件1: 车辆到达 -->
  <circle cx="100" cy="280" r="8" fill="#4CAF50"/>
  <rect x="70" y="250" width="60" height="25" rx="3" fill="#E8F5E8" stroke="#4CAF50"/>
  <text x="100" y="267" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">车辆到达</text>
  <line x1="100" y1="290" x2="100" y2="342" stroke="#4CAF50" stroke-dasharray="3,3"/>
  
  <!-- 事件2: 开始装货 -->
  <circle cx="200" cy="220" r="8" fill="#2196F3"/>
  <rect x="170" y="190" width="60" height="25" rx="3" fill="#E3F2FD" stroke="#2196F3"/>
  <text x="200" y="207" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">开始装货</text>
  <line x1="200" y1="230" x2="200" y2="342" stroke="#2196F3" stroke-dasharray="3,3"/>
  
  <!-- 事件3: 完成装货 -->
  <circle cx="300" cy="160" r="8" fill="#FF9800"/>
  <rect x="270" y="130" width="60" height="25" rx="3" fill="#FFF3E0" stroke="#FF9800"/>
  <text x="300" y="147" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">完成装货</text>
  <line x1="300" y1="170" x2="300" y2="342" stroke="#FF9800" stroke-dasharray="3,3"/>
  
  <!-- 事件4: 车辆出发 -->
  <circle cx="400" cy="100" r="8" fill="#9C27B0"/>
  <rect x="370" y="70" width="60" height="25" rx="3" fill="#F3E5F5" stroke="#9C27B0"/>
  <text x="400" y="87" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">车辆出发</text>
  <line x1="400" y1="110" x2="400" y2="342" stroke="#9C27B0" stroke-dasharray="3,3"/>
  
  <!-- 事件5: 到达目的地 -->
  <circle cx="500" cy="280" r="8" fill="#F44336"/>
  <rect x="465" y="250" width="70" height="25" rx="3" fill="#FFEBEE" stroke="#F44336"/>
  <text x="500" y="267" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">到达目的地</text>
  <line x1="500" y1="290" x2="500" y2="342" stroke="#F44336" stroke-dasharray="3,3"/>
  
  <!-- 标题 -->
  <text x="300" y="30" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">离散事件仿真时间轴</text>
  
  <!-- 状态变化箭头 -->
  <path d="M 130 280 Q 165 250 170 220" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 230 220 Q 265 190 270 160" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 330 160 Q 365 130 370 100" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 430 100 Q 465 190 470 280" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
</svg>
